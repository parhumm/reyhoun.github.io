<header class="header">
	<div class="row">
		<div class="small-12 columns">
			<div class="lang">
				<a class="lang__eng active" href="/">En</a>
				<span class="separator-line"></span>
				<a class="lang__fa" href="/fa/">Fa</a>
			</div>
		</div>
		<div class="small-10 small-centered medium-4 medium-uncentered columns">
			<div class="header__logo">
				<a href="{{ site.baseurl }}/">{{ site.title }}</a>
			</div>
		</div>
		<div class="small-12 medium-8 columns small-text-center medium-text-right">
			<ul class="inline-list header__nav cl-effect-3">
				{% assign url = page.url|remove:'index.html' %}
				{% for link in site.navigation %}
				<li {% if url == link.url %}class="active"{% endif %}>
					<a href="{{link.url}}" title="{{link.text}}">{{link.text}}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</header>
