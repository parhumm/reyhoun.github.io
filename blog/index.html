---
layout: default
title:  "Blog"
---
<h1 class="container__title">{{ page.title }}</h1>
{% for post in site.categories.blog %}
<div class="content content__blog">
	<div class="date">{{ post.date | date: "%-d %b %Y" }}</div>
	<a class="content__title" href="{{ post.url }}">{{ post.title }}</a>
</div>
{% endfor %}
