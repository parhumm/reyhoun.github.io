---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="post-meta"><span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="content content--single">
    {{ content }}
  </article>
  
	<div class="btn text-center">
		<a href="/blog/">Back to Blog</a>
	</div>

</div>
