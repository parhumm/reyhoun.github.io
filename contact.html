---
layout: default
title: "Contact Us"
title_sub:  "Something to Say?"
permalink: /contact/
---
<div class="title">
    <h1 class="title__main">{{ page.title }}</h1>
    {% if page.title_sub %}
      <h2 class="title__sub subheader">{{ page.title_sub }}</h2>
    {% endif %}
</div>

<form action="https://getsimpleform.com/messages?form_api_token=393b1d4d84ec234745ca494c1a770a8a" method="post">
  <input type='hidden' name='redirect_to' value='/blog' />
  <p class="form__text">
	<input type='text' name='name' placeholder="Name *" required />
  </p>
  <p class="form__text">
	<input type='email' name='mail' placeholder="Email *" required />
  </p>
  <p class="form__text form__subject">
	<input type='text' name='subject' placeholder="Subject" />
  </p>
  <p class="form__textarea">
  <textarea name="message" placeholder="Write your message here... *" required></textarea>
  </p>
  <input type='submit' value='Send' />
</form>
